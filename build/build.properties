# -----------------------------------------------------------------
# Project Properties
# -----------------------------------------------------------------
project.name			= VideoTest

deploy.dir 				= ${basedir}/bin
publish.dir 			= ${basedir}/publish
libs.dir				= ${basedir}/libs

deploy.swf 				= ${deploy.dir}/${project.name}.swf
publish.air 			= ${publish.dir}/${project.name}.air

application.descriptor 	= ${deploy.dir}/${project.name}-app.xml
#Be sure this application.id is the same as what is in the application descriptor <id /> node
application.id			= com.allofus.${project.name}

# -----------------------------------------------------------------
# Certificate Properties
# -----------------------------------------------------------------

cert.name=AllofUs
cert.country=GB
cert.pass=oneofus
certificate=${libs.dir}/air/aou.p12

# -----------------------------------------------------------------
# Tools Properties
# -----------------------------------------------------------------
adt	 					= /lib/adt.jar
adb 					= /lib/android/bin/adb
